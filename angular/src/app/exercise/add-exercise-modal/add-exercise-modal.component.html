<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Crear Ejercicio</h3>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <form class="exerciseForm">
      <div class="image-upload">
        <label for="imageInput1">
          <img [src]="image" *ngIf="image; else placeholder1" alt="Exercise Image 1" />
          <ng-template #placeholder1>
            <i class="fas fa-camera placeholder-icon"></i>
          </ng-template>
        </label>
        <input type="file" id="imageInput1" (change)="onImageSelected($event)" />
        <span class="add-image">Add Image</span>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Nombre del Ejercicio</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="type">Tipo de Ejercicio</label>
            <select id="type" name="type" [(ngModel)]="type">
              <option value="">Seleccionar...</option>
              <option value="cardio">Cardio</option>
              <option value="olympic_weightlifting">Olympic Weightlifting</option>
              <option value="plyometrics">Plyometrics</option>
              <option value="powerlifting">Powerlifting</option>
              <option value="strength">Strength</option>
              <option value="stretching">Stretching</option>
              <option value="strongman">Strongman</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="equipment">Equipamiento</label>
            <input type="text" id="equipment" name="equipment" [(ngModel)]="equipment" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="muscle">Grupo Muscular</label>
            <select id="muscle" name="muscle" [(ngModel)]="muscle">
              <option value="">Seleccionar...</option>
              <option value="abdominals">Abdominals</option>
              <option value="abductors">Abductors</option>
              <option value="adductors">Adductors</option>
              <option value="biceps">Biceps</option>
              <option value="calves">Calves</option>
              <option value="chest">Chest</option>
              <option value="forearms">Forearms</option>
              <option value="glutes">Glutes</option>
              <option value="hamstrings">Hamstrings</option>
              <option value="lats">Lats</option>
              <option value="lower_back">Lower Back</option>
              <option value="middle_back">Middle Back</option>
              <option value="neck">Neck</option>
              <option value="quadriceps">Quadriceps</option>
              <option value="traps">Traps</option>
              <option value="triceps">Triceps</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="instructions">Instrucciones</label>
            <textarea id="instructions" name="instructions" [(ngModel)]="instructions"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="difficulty">Dificultad</label>
            <select name="difficulty" [(ngModel)]="difficulty">
              <option value="">Seleccionar...</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="expert">Expert</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="video">URL del Video</label>
        <input type="file" id="video" name="video" (change)="onVideoSelected($event)" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="addExercise()"
          [disabled]="!name || !type || !muscle || !difficulty">Guardar Ejercicio</button>
      </div>
    </form>
  </div>
</div>
