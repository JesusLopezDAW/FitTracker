<div class="card-body searchbar-content">
  <div class="searchbar-header">
    <h5 class="card-title">Library</h5>
    <a class="btn btn-primary mb-3">Custom Exercise</a>
    <app-add-button (exerciseAdded)="onExerciseAdded()" id="btnAniadirExercise"></app-add-button>
  </div>
  <div class="form-group">
    <select class="form-control mb-2">
      <option>All Equipment</option>
    </select>
    <select class="form-control mb-2">
      <option>All Muscles</option>
    </select>
    <div class="form-group search-input-wrapper">
      <i class="fa fa-search search-icon fa-xl"></i>
      <input type="text" class="form-control search-input" [(ngModel)]="query" placeholder="Search Exercises"
        (input)="onInputChange($event)">
    </div>
  </div>
  <div *ngIf="exercises.length > 0" class="mt-3">
    <ul class="list-group">
      <li *ngFor="let exercise of exercises" class="list-group-item d-flex justify-content-between align-items-center">
        <a class="image" [routerLink]="['/exercises', exercise.id]">
          <img [src]="exercise.image" alt="Imagen" class="img-thumbnail">{{ exercise.name }}
        </a>
        <span>{{ exercise.muscle }}</span>
      </li>
    </ul>
  </div>
  <div *ngIf="exercises.length === 0" class="mt-3">
    No se encontraron resultados
  </div>
</div>
