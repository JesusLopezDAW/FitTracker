<div class="container mt-5 profilePost-container">
    <div class="row gx-2 gy-2">
        <div *ngFor="let post of posts" class="col-md-4">
            <div class="card">
                <img [src]="post.image" class="card-img-top" alt="Post image">
            </div>
        </div>
    </div>
</div>
