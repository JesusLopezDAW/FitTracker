        <div class="col-md-9">
            <h3>Editar perfil</h3>
            <form>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Foto de perfil</label>
                    <div class="d-flex align-items-center">
                        <img [src]="profile_photo_path" alt="Profile Picture" class="rounded-circle me-3" width="50"
                            height="50">
                        <div class="form-group">
                            <input id="profile_photo"  type="file" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input id="name" [value]="name" class="form-control">

                </div>
                <div class="mb-3">
                    <label for="surname">Surname</label>
                    <input id="surname" class="form-control">
                </div>
                <div class="mb-3">
                   
                </div>
                <div class="form-check form-switch mb-3">
                    
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
            <hr>
            <div style="margin-top: 15px;">
                <h3>Desea hacer logout?</h3>
                <button class="btn btn-secondary" style="background-color: red;" (click)="logout()">logout</button>
            </div>
        </div>
    </div>
